{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script>
        $(document).ready(function () {
            //showList();
        });

        function register() {
            $.ajax({
                type: "POST",
                url: "/api/register",
                data: {
                    id_give: $('#userid').val(),
                    pw_give: $('#userpw').val(),

                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert('회원가입이 완료되었습니다.')
                        window.location.href = '/login'
                    } else {
                        alert(response['msg'])
                    }
                }
            })
        }

    </script>
    <style>
        body {
            background-image: url('../static/bgimage_blur.jpg');
        }

        .container {

        }

        #register {
            border: 3px solid #0B2161;
            border-radius: 15px;
            width: 80%;
            height: 700px;

            margin-top: 30px;
            margin-left: auto;
            margin-right: auto;
        }

        form {
            text-align: center;
        }

        form .row {
            margin: 50px 0px;
        }

        label {
            font-size: 32px;
            width: 100%;
            text-align: center;
            color: #0B2161;
        }

        input {
            margin-top: 10px;
            width: 100%;
        }

    </style>
{% endblock %}

{% block body %}
    <!-- body -->
    <div class="container" id="register">
        <h1 style="text-align: center; color: #0B2161; margin: 50px 0px;">REGISTER</h1>

        <form action="">
            <div class="row md" id="idform">
                <div class="col-md-2"></div>
                <div class="col-md-4"><label for="" id="id_label">ID: </label></div>
                <div class="col-md-4" style="text-align: center;"><input id="userid" type="text" placeholder="Input ID">
                </div>
                <div class="col-md-2"></div>
            </div>

            <div class="row md" id="pwform">
                <div class="col-md-2"></div>
                <div class="col-md-4"><label for="" id="pw_label">PASSWORD: </label></div>
                <div class="col-md-4" style="text-align: center;"><input id="userpw" type="password"
                                                                         placeholder="Input PW">
                </div>
                <div class="col-md-2"></div>
            </div>

            <div class="row md" id="nameform">
                <div class="col-md-2"></div>
                <div class="col-md-4"><label for="" id="pw_label">NAME: </label></div>
                <div class="col-md-4" style="text-align: center;"><input type="text" placeholder="Input name"></div>
                <div class="col-md-2"></div>
            </div>


            <button class="btn btn-primary" onclick="register()" type="button">Submit</button>


        </form>


    </div>
{% endblock %}
